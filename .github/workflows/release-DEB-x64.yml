          echo "---------api.js from server----------"
          curl -s http://127.0.0.1/web-apps/apps/api/documents/api.js | head -n 10
          echo "--------packageType--------"
          curl -s http://127.0.0.1:8000/info/info.json | jq | grep -i -e buildVersion -e buildNumber -e packageType
          echo "-------------WOPI local--------------"
          curl -s http://127.0.0.1/hosting/discovery | tail -c 150; echo
          echo "------------WOPI external------------"
          curl -s http://${{ env.EC2_IP }}/hosting/discovery | tail -c 150; echo
          echo "-------------DS-example-------------"
          sudo systemctl start ds-example
          sudo systemctl status ds-example
          EOF

      - name: Smoke puppeteer API tests ONLYOFFICE-Docs DE
        continue-on-error: true
        run: |
          cd Dep.Tests/puppeteer/engine
          echo "-------------------------------------"
          cat ../config_chrome_linux.json
          echo "-------------------------------------"
          python3 run.py --suite daily --disable_animation --config_params puppeteerOptions.headless=true puppeteerOptions.channel=chrome --providers example

